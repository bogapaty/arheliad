<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js with Custom Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.3/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <!-- Define your marker with the patt file generated -->
    <a-marker preset='custom' type='pattern' url='./pattern-heliacell.patt'>
        <!-- Place your content here, for example a video -->
        <a-video src="./helia.mp4" width="2" height="1" position="0 0 0"></a-video>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
